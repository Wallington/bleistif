<section id="backLayer">
    <mat-toolbar color="primary">
        <button id="navButton" mat-icon-button (click)="TogglePhoneMenu()"><i id="navIcon" class="fas fa-bars"></i></button>
        <svg></svg>
        <h1>Bleistift</h1>
    </mat-toolbar>
    <mat-nav-list id="nav">
        <mat-list-item *ngFor="let nav of navList; let i = index"  [routerLinkActive]="['active']" >
            <a matLine [routerLink]="nav.link">{{nav.name}}</a>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
            <a matLine (click)="OpenSignInPanel()">Sign In</a>
        </mat-list-item>
    </mat-nav-list>
</section>
<section id="mediumSizeLayer">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <svg></svg>
            <h4>Bleistift</h4>
        </mat-toolbar-row>
        <mat-toolbar-row>
            <nav mat-tab-nav-bar color="accent" >
                <a mat-tab-link *ngFor="let nav of navList" [routerLink]="nav.link" routerLinkActive  #rla="routerLinkActive" [active]="rla.isActive">
                    {{nav.name}}
                </a>
                <mat-divider [vertical]="true"></mat-divider>
                <a mat-tab-link (click)="OpenSignInPanel()">Sign In</a>
            </nav>
        </mat-toolbar-row>
    </mat-toolbar>
</section>
<main id="main">
    <nav>
           <div class="column">
                <div>
                    <svg></svg>
                </div>
                <div>
                   <h1>Bleistift</h1>
               </div>
           </div>
           <div class="column">
                <mat-nav-list>
                    <mat-list-item *ngFor="let nav of navList; let i = index"  [routerLinkActive]="['active']" >
                       
                        <a matLine [routerLink]="nav.link">{{nav.name}}</a>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                    <mat-list-item>
                        <a matLine (click)="OpenSignInPanel()">Sign In / Sign Up</a>
                    </mat-list-item>
                </mat-nav-list>
           </div>
    </nav>
    <article [@routeAnimations]="PrepareRoute(outlet)">
        <router-outlet #outlet="outlet"></router-outlet>
    </article>
    <app-shoppingCartTab *ngIf="isPCMode"></app-shoppingCartTab>
    
    
</main>
<app-shoppingCartTab *ngIf="!isPCMode"></app-shoppingCartTab>
<app-filter></app-filter>
<app-fullDetailShoppingCart></app-fullDetailShoppingCart>
<app-signin></app-signin>
